version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: ar-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - ar-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Main Application (API Server + Workers)
  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: ar-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      MONGODB_URI: mongodb://admin:password@mongodb:27017/ar_tracker?authSource=admin
      MONGODB_DB_NAME: ar_tracker
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      ALERT_POLL_INTERVAL_MS: ${ALERT_POLL_INTERVAL_MS:-10000}
      MAX_ALERT_RETRIES: ${MAX_ALERT_RETRIES:-3}
      DATE_CHECKER_CRON: ${DATE_CHECKER_CRON:-0 9 * * *}
      PREALERT_DAYS: ${PREALERT_DAYS:-3}
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - ar-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  ar-network:
    driver: bridge
